<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css" integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <title>Vue To Do List</title>
</head>
<body>
  
  <div id="app">

    <div class="container">
      <div class="logo">
        <img src="img/Logo.png" alt="logo">
        <span>Boolean</span>
      </div>

        <input type="text"
        placeholder="Nuovo ToDo">
        <button
        class="btn">Aggiungi</button>

      <div class="box">

        <ul>
          <li @click="doIt(task)" v-for="(task, index) in todo" 
         >
            <p :class="{
              'sbarrato' : task.done
            }" >{{task.text}}</p>
            <i @click="deleteElement(index)" class="fas fa-times"></i>
          </li>
        </ul>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
